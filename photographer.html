<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <script src="https://kit.fontawesome.com/45e38e596f.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye home page" /></a>
    </header>
    <main id="main">
      <div id="photograph-header"></div>
      <div id="sort-medias">
        <p id="sort-by">Trier par :</p>
        <button id="button-sort" aria-haspopup="true" aria-expanded="true">Popularité</button>
        <ul id="bloc-sort" role="listbox">
          <li id="popularity"><button>Popularité</button></li>
          <li id="date"><button>Date</button></li>
          <li id="title"><button>Titre</button></li>
        </ul>
      </div>
      <div id="medias-photograph"></div>
    </main>
    <div class="more-informations">
      <div class="total-likes">
        <p></p>
        <em class="fas fa-heart"></em>
      </div>
      <p class="price-photographer"></p>
    </div>
    <div id="media-modal" aria-label="vue rapprocher de l'image" role="dialog"></div>
    <div id="contact_modal" aria-label="formulaire de contact" role="dialog">
      <div class="modal">
        <header>
          <h2>Contactez-moi <span id="profil-name"></span></h2>
          <button class="close-contact-modal" onclick="closeModal()" aria-label="fermeture du formulaire de contact"><em class="fas fa-times"></em></button>
        </header>
        <form action="index.html" method="get" onsubmit="return validate(event);">
          <div class="formData" data-error="Veuillez entrer 2 caractères ou plus pour le champ du prénom." data-error-visible="false">
            <label for="first">Prénom</label>
            <input type="text" name="first" id="first"/>
          </div>
          <div class="formData" data-error="Veuillez entrer 2 caractères ou plus pour le champ du nom." data-error-visible="false">
            <label for="last">Nom</label>
            <input type="text" name="last" id="last"/>
          </div>
          <div class="formData" data-error="Veuillez entrer une adresse mail valide." data-error-visible="false">
            <label for="email">Email</label>
            <input type="email" name="email" id="email"/>
          </div>
          <div class="formData" data-error="Veuillez entrer 20 caractères ou plus pour le champ du message." data-error-visible="false">
            <label for="message">Votre message</label>
            <textarea name="message" id="message"></textarea>
          </div>
          <button class="contact_button" aria-label="envoie">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
