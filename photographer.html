<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <script src="https://kit.fontawesome.com/45e38e596f.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main">
      <div id="photograph-header"></div>
      <div id="sort-medias">
        <label>Trier par : </label>
        <select name="sort" id="sort">
          <option value="popularity">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </div>
      <div id="medias-photograph"></div>
    </main>
    <div id="media-modal"></div>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi <span id="profil-name"></span></h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form action="index.html" method="get" onsubmit="return validate(event);">
          <div class="formData" data-error="Veuillez entrer 2 caractères ou plus pour le champ du prénom." data-error-visible="false">
            <label for="first">Prénom</label>
            <input type="text" name="first" id="first"/>
          </div>
          <div class="formData" data-error="Veuillez entrer 2 caractères ou plus pour le champ du nom." data-error-visible="false">
            <label for="last">Nom</label>
            <input type="text" name="last" id="last"/>
          </div>
          <div class="formData" data-error="Veuillez entrer une adresse mail valide" data-error-visible="false">
            <label for="email">Email</label>
            <input type="email" name="email" id="email"/>
          </div>
          <div class="formData" data-error="Veuillez entrer 20 caractères ou plus pour le champ du message." data-error-visible="false">
            <label for="message">Votre message</label>
            <textarea name="message" id="message"></textarea>
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <!-- <script src="scripts/factories/picturesGallery.js"></script>
    <script src="scripts/factories/photographerProfil.js"></script> -->
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
